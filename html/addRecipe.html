<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../public/css/styles.css">
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/addRecipe.css">

    <title>addRecipe</title>
</head>
<body>
    <header class="topnav_background" id="navbar">
        <div class="topnav">
            <a href="index.html" style="border-width: 0px; padding: 0px;";><img src="../public/images/UMAI-ICON-FINAL-02.svg" class="topnav_img"></a>
            <div class="topnav_links">
                <a href="addRecipe.html">Add Recipe</a>
                <a href="discover.html">Discover</a>
                <a href="userRecipes.html">Your Recipes</a>
            </div>
        </div>
    </header>

    <div id="addRecipe_container">
        <h1 id="title">Add A Recipe</h1>

        <form>
            <div class="long">
                <label>Title</label>
                <input type="text" placeholder="Enter a Title...">
            </div>
            <div class="long">
                <label>Description</label>
                <input type="text" placeholder="Write a Description...">
            </div>
            <div class="short_container">
                <div class="short">
                    <label>Yield</label>
                    <input type="text" placeholder="Servings...">
                </div>
                <div class="short">
                    <label>Total Time</label>
                    <input type="text" placeholder="Amount of Time...">
                </div>
                <div class="short">
                    <label>Tags</label>
                    <input type="text" placeholder="Tags...">
                </div>
            </div>
            <div class="add_container" data-list="ingredients">
                <label>Ingredients</label>
                <div class="element">
                    <h3>1.</h3>
                    <input type="text" placeholder="Ingredients...">
                </div>
                <button type="button" onClick="addTextBox('ingredients')">+ Add</button>
            </div>
            <div class="add_container" data-list="instructions">
                <label>Instructions</label>
                <input type="text" placeholder="Write Your Instructions">
                <button type="button" onClick="addTextBox(instructions)">+ Add</button>
            </div>
        </form>
    </div>
    <script src="../public/js/addTextBox.js"></script>
</body>
</html>
